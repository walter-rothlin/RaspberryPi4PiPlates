<!DOCTYPE html>
<html lang="de">
<head>
    <!-- source: https://raw.githubusercontent.com/walter-rothlin/RaspberryPi4PiPlates/refs/heads/main/Python_Raspberry/04_Sense_Hat/Flask/LN/SenseHat/Vorbereitung/templates/LED_Matrix_Tester.html -->
    <meta charset="UTF-8">
    <title>Sense HAT Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        a, button {
            margin: 5px 5px 5px 0;
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            background: #0056b3;
        }
        .section {
            margin-bottom: 25px;
        }
        .matrix {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 4px;
            margin-top: 15px;
        }
        .pixel {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        input[type="color"] {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        let selectedColor = "#ff0000"; // Standard: Rot

        function setSelectedColor(event) {
            selectedColor = event.target.value;
        }

        function rgbFromHex(hex) {
            let bigint = parseInt(hex.slice(1), 16);
            let r = (bigint >> 16) & 255;
            let g = (bigint >> 8) & 255;
            let b = bigint & 255;
            return [r, g, b];
        }

        function setPixel(x, y, el) {
            let [r, g, b] = rgbFromHex(selectedColor);
            el.style.backgroundColor = selectedColor;
            // Anfrage an Flask schicken:
            const url = `/set_pixel?x=${x}&y=${y}&r=${r}&g=${g}&b=${b}`;
            fetch(url).catch(err => console.log("Fehler:", err));
        }

        function clearMatrix(color="black") {
            fetch(`/clear_LED?color=${color}`).catch(err => console.log("Fehler:", err));
            // Vorschau im Browser zur√ºcksetzen
            document.querySelectorAll(".pixel").forEach(p => p.style.backgroundColor = "#000");
        }
    </script>
</head>
<body>
    <h1>Sense HAT Steuerung V4.0</h1>

    <div class="section">
        <a href="/">üè† Home</a>
        <button onclick="clearMatrix()">Matrix l√∂schen (schwarz)</button>
        <button onclick="clearMatrix('blue')">Matrix l√∂schen (blau)</button>
    </div>

    <div class="section">
        <h3>Farbe w√§hlen</h3>
        <input type="color" value="#ff0000" onchange="setSelectedColor(event)">
    </div>

    <div class="section">
        <h3>LED-Matrix</h3>
        <div class="matrix">
            <!-- 8x8 Pixel -->
            <script>
                for (let y = 0; y < 8; y++) {
                    for (let x = 0; x < 8; x++) {
                        document.write(
                          `<div class="pixel" onclick="setPixel(${x},${y},this)"></div>`
                        );
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
