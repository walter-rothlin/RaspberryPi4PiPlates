<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Endpoints</title>
</head>
<body>
    <h1>Test Endpoints</h1>
    <p>{{ result_string }}</p>

    <!-- Clear LED Form -->
    <h3>Clear LED Matrix</h3>
    <form action="/clear_LED" method="get">
        <label for="color">Color:</label>
        <select name="color" id="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="grey">Grey</option>
        </select>
        <br>
        <button type="submit">Testen</button>
    </form>
    
    <br>
    
    <!-- Set Pixel Form -->
    <h3>Set Pixel</h3>
    <form action="/set_pixel" method="get">
        <label for="x">X Coordinate:</label>
        <input type="number" id="x" name="x" min="0" max="7" value="0">
        <br>
        <label for="y">Y Coordinate:</label>
        <input type="number" id="y" name="y" min="0" max="7" value="0">
        <br>
        <label for="r">Red (0-255):</label>
        <input type="number" id="r" name="r" min="0" max="255" value="0">
        <br>
        <label for="g">Green (0-255):</label>
        <input type="number" id="g" name="g" min="0" max="255" value="0">
        <br>
        <label for="b">Blue (0-255):</label>
        <input type="number" id="b" name="b" min="0" max="255" value="0">
        <br>
        <button type="submit">Testen</button>
    </form>
    
    <br>

    <!-- Show Message Form -->
    <h3>Show Message</h3>
    <form action="/show_message" method="get">
        <label for="text_string">Text:</label>
        <input type="text" id="text_string" name="text_string" value="Hello">
        <br>
        <label for="scroll_speed">Scroll Speed:</label>
        <input type="number" id="scroll_speed" name="scroll_speed" min="0.01" max="1" step="0.01" value="0.1">
        <br>
        <label for="text_colour">Text Color (RGB):</label>
        <input type="text" id="text_colour" name="text_colour" value="255,255,255">
        <br>
        <label for="back_colour">Background Color (RGB):</label>
        <input type="text" id="back_colour" name="back_colour" value="0,0,0">
        <br>
        <button type="submit">Testen</button>
    </form>
    
    <h3>Show Letter</h3>
    <form action="/show_letter" method="get">
        <label for="s">Letter:</label>
        <input type="text" id="s" name="s" maxlength="1" value="?">
        <br>
        <label for="text_colour">Text Color (RGB):</label>
        <input type="text" id="text_colour" name="text_colour" value="255,255,255">
        <br>
        <label for="back_colour">Background Color (RGB):</label>
        <input type="text" id="back_colour" name="back_colour" value="0,0,0">
        <br>
        <button type="submit">Test Letter</button>
    </form>


    <h3>Low Light</h3>
    <form action="/low_light" method="get">
        <label for="low_light_val">Low Light Mode:</label>
        <select name="low_light_val" id="low_light_val">
            <option value="True">Enable</option>
            <option value="False">Disable</option>
        </select>
        <br>
        <button type="submit">Set Low Light Mode</button>
    </form>
    

    <br/>
    <a href="/">Back to Home</a>
</body>
</html>
