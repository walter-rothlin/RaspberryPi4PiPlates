<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--
# ------------------------------------------------------------------
# Name  : test_endpoints_page.html
# Description: Testing page for all endpoints in the Sense-HAT Flask app.
# Author: Djordje Ugrinic
# History:
# 07-Jan-2025   Djordje Ugrinic     Initial Version with test forms
# ------------------------------------------------------------------
-->
    <title>Test Endpoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h1>Test Sense-HAT Endpoints</h1>
    <p class="lead">{{ result_string }}</p>

    <h3>clear_LED</h3>
    <form method="GET" action="/clear_LED">
        <label for="color">Color:</label>
        <select id="color" name="color" class="form-select">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="grey">Grey</option>
        </select>
        <button type="submit" class="btn btn-primary mt-2">Test</button>
    </form>
    <hr/>

    <h3>set_pixel</h3>
    <form method="GET" action="/set_pixel">
        <label for="x">X:</label>
        <input id="x" name="x" type="number" class="form-control" value="0" min="0" max="7" required>
        <label for="y">Y:</label>
        <input id="y" name="y" type="number" class="form-control" value="0" min="0" max="7" required>
        <label for="r">Red:</label>
        <input id="r" name="r" type="number" class="form-control" value="255" min="0" max="255" required>
        <label for="g">Green:</label>
        <input id="g" name="g" type="number" class="form-control" value="255" min="0" max="255" required>
        <label for="b">Blue:</label>
        <input id="b" name="b" type="number" class="form-control" value="255" min="0" max="255" required>
        <button type="submit" class="btn btn-primary mt-2">Test</button>
    </form>
    <hr/>

    <h3>show_message</h3>
    <form method="GET" action="/show_message">
        <label for="text_string">Text:</label>
        <input id="text_string" name="text_string" type="text" class="form-control" value="Hello!" required>
        <label for="scroll_speed">Scroll Speed:</label>
        <input id="scroll_speed" name="scroll_speed" type="number" class="form-control" value="0.1" step="0.01" required>
        <label for="text_colour">Text Color (R,G,B):</label>
        <input id="text_colour" name="text_colour" type="text" class="form-control" value="255,0,0" required>
        <label for="back_colour">Background Color (R,G,B):</label>
        <input id="back_colour" name="back_colour" type="text" class="form-control" value="0,0,0" required>
        <button type="submit" class="btn btn-primary mt-2">Test</button>
    </form>
    <hr/>

    <h3>set_rotation</h3>
    <form method="GET" action="/set_rotation">
        <label for="r">Rotation:</label>
        <select id="r" name="r" class="form-select">
            <option value="0">0째</option>
            <option value="90">90째</option>
            <option value="180">180째</option>
            <option value="270">270째</option>
        </select>
        <label for="redraw">Redraw:</label>
        <input id="redraw" name="redraw" type="checkbox" value="true">
        <button type="submit" class="btn btn-primary mt-2">Test</button>
    </form>
    <hr/>

    <h3>show_letter</h3>
    <form method="GET" action="/show_letter">
        <label for="s">Letter:</label>
        <input id="s" name="s" type="text" class="form-control" value="A" maxlength="1" required>
        <label for="text_colour">Text Color (R,G,B):</label>
        <input id="text_colour" name="text_colour" type="text" class="form-control" value="0,255,255" required>
        <label for="back_colour">Background Color (R,G,B):</label>
        <input id="back_colour" name="back_colour" type="text" class="form-control" value="0,0,0" required>
        <button type="submit" class="btn btn-primary mt-2">Test</button>
    </form>
    <hr/>

    <h3>low_light</h3>
    <form method="GET" action="/low_light">
        <label for="low_light_val">Low Light:</label>
        <select id="low_light_val" name="low_light_val" class="form-select">
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        <button type="submit" class="btn btn-primary mt-2">Test</button>
    </form>
</body>
</html>
