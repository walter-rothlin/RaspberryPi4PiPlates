<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Endpunkte - MySensHat</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .result {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .form-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="/" class="btn btn-link">Home</a><br/>
        <h1 class="text-center my-4">Test-Endpunkte für MySense-HAT</h1>

        <!-- Result section -->
        <div class="result">
            <strong>Ergebnis:</strong> {{ result_string }}
        </div>

        <hr>

        <!-- clear_LED Form -->
        <div class="form-container">
            <h3>clear_LED</h3>
            <form action="/clear_LED" method="POST">
                <div class="form-group">
                    <label for="color">Hintergrundfarbe:</label>
                    <input type="color" id="color" name="color" value="#FFFFFF" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Testen</button>
            </form>
        </div>

        <hr>

        <!-- set_pixel Form -->
        <div class="form-container">
            <h3>set_pixel</h3>
            <form action="/set_pixel" method="POST">
                <div class="form-group">
                    <label for="x">x-Koordinate (0-7):</label>
                    <input type="number" id="x" name="x" min="0" max="7" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="y">y-Koordinate (0-7):</label>
                    <input type="number" id="y" name="y" min="0" max="7" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="r">Rotwert (0-255):</label>
                    <input type="number" id="r" name="r" min="0" max="255" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="g">Grünwert (0-255):</label>
                    <input type="number" id="g" name="g" min="0" max="255" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="b">Blauwert (0-255):</label>
                    <input type="number" id="b" name="b" min="0" max="255" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Testen</button>
            </form>
        </div>

        <hr>

        <!-- show_message Form -->
        <div class="form-container">
            <h3>show_message</h3>
            <form action="/show_message" method="POST">
                <div class="form-group">
                    <label for="text_string">Message Text:</label>
                    <input type="text" id="text_string" name="text_string" placeholder="Enter your message" class="form-control" required><br><br>
                </div>
                <div class="form-group">
                    <label for="scroll_speed">Scroll Speed (0-1):</label>
                    <input type="number" id="scroll_speed" name="scroll_speed" step="0.01" min="0" max="1" value="0.05" class="form-control"><br><br>
                </div>
                <div class="form-group">
                    <label for="text_colour">Text Colour (R,G,B):</label>
                    <input type="text" id="text_colour" name="text_colour" placeholder="255,0,0" class="form-control" required><br><br>
                </div>
                <button type="submit" class="btn btn-primary">Testen</button>
            </form>
        </div>

        <hr>

        <!-- set_rotation Form -->
        <div class="form-container">
            <h3>set_rotation</h3>
            <form action="/set_rotation" method="POST">
                <div class="form-group">
                    <label for="r">Drehwinkel (0, 90, 180, 270):</label>
                    <input type="number" id="r" name="r" min="0" max="270" step="90" class="form-control" required>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input type="checkbox" id="redraw" name="redraw" checked class="form-check-input"> Neu zeichnen
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Testen</button>
            </form>
        </div>

        <hr>

        <!-- show_letter Form -->
        <div class="form-container">
            <h3>show_letter</h3>
            <form action="/show_letter" method="POST">
                <div class="form-group">
                    <label for="s">Buchstabe:</label>
                    <input type="text" id="s" name="s" placeholder="A" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="text_colour">Textfarbe (RGB):</label>
                    <input type="text" id="text_colour" name="text_colour" placeholder="255,0,0" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="back_colour">Hintergrundfarbe (RGB):</label>
                    <input type="text" id="back_colour" name="back_colour" placeholder="0,0,0" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Testen</button>
            </form>
        </div>

        <hr>

        <!-- low_light Form -->
        <div class="form-container">
            <h3>low_light</h3>
            <form action="/low_light" method="POST">
                <div class="form-group">
                    <label for="low_light_val">Low Light:</label>
                    <select id="low_light_val" name="low_light_val" class="form-control">
                        <option value="True">Aktivieren</option>
                        <option value="False">Deaktivieren</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Testen</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
