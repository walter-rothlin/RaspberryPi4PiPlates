<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Metadaten der Seite -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseHat Testseite</title>
    
    <!-- Einbinden von Bootstrap CSS für das Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Dunkler Hintergrund und heller Text für den Dark Mode */
        body {
            background-color: #121212; /* Dunkler Hintergrund */
            color: white; /* Heller Text */
        }

        /* Styling für den Container (Bereich für Inhalte) */
        .container {
            background-color: #1e1e1e; /* Etwas hellerer Dunkelton für den Container */
            padding: 20px; /* Innenabstand */
            border-radius: 10px; /* Abgerundete Ecken */
        }

        /* Styling für Links */
        a {
            color: #4CAF50; /* Grüne Links im Dark Mode */
        }

        a:hover {
            color: #81C784; /* Helles Grün beim Hover-Effekt */
        }

        /* Styling für den Titel */
        h1 {
            color: #FFEB3B; /* Gelber Titel für besseren Kontrast */
        }

        /* Styling für Listen */
        ul {
            list-style-type: none; /* Keine Aufzählungspunkte */
            padding: 0;
        }

        li {
            margin-bottom: 10px; /* Abstand zwischen Listenelementen */
        }

        /* Styling für den Home-Button */
        .home-button {
            background-color: #4CAF50; /* Grüner Hintergrund für den Button */
            color: white; /* Weißer Text */
            padding: 15px 30px; /* Größere Polsterung für den Button */
            border: none; /* Keine Umrandung */
            border-radius: 5px; /* Abgerundete Ecken */
            text-decoration: none; /* Keine Unterstreichung */
            font-size: 18px; /* Größere Schriftgröße */
            text-align: center; /* Text zentrieren */
            display: inline-block; /* Button im Inline-Block-Stil */
            margin-bottom: 20px; /* Abstand nach unten */
            width: 100%; /* Button füllt die Breite des Containers */
        }

        /* Hover-Effekt für den Button */
        .home-button:hover {
            background-color: #81C784; /* Helles Grün beim Hover */
        }

        /* Styling für die h2-Elemente */
        h2 {
            margin-bottom: 30px; /* Abstand nach unten (bei der ersten Überschrift) */
        }

        h2 + h2 {
            margin-top: 30px; /* Abstand nach oben (bei der zweiten Überschrift) */
        }
    </style>
</head>
<body>   
   
    <br>
    
    <!-- Der Home-Button, der den Benutzer zur Startseite zurückführt -->
    <a href="/" class="home-button">Zurück zur Startseite</a>
    
    <!-- Hauptcontainer für den restlichen Inhalt der Seite -->
    <div class="container mt-4">
        <h1>SenseHat Testseite</h1> <!-- Titel der Seite -->
        <h2>{{ test_result_string }}</h2> <!-- Erneut wird das Test-Ergebnis angezeigt -->

        <h2>Parameter-Test</h2> 
        <!-- Formular für das Setzen eines Pixels auf dem SenseHat -->
        <form action="/set_pixel" method="get">
            <div class="mb-3">
                <label for="x" class="form-label">X-Koordinate:</label>
                <input type="number" id="x" name="x" class="form-control" min="0" max="7" required>
                <!-- Eingabefeld für die X-Koordinate (0-7) -->
            </div>
            <div class="mb-3">
                <label for="y" class="form-label">Y-Koordinate:</label>
                <input type="number" id="y" name="y" class="form-control" min="0" max="7" required> 
                <!-- Eingabefeld für die Y-Koordinate (0-7) -->
            </div>
            <div class="mb-3">
                <label for="r" class="form-label">Rot (0-255):</label>
                <input type="number" id="r" name="r" class="form-control" min="0" max="255" required>
                <!-- Eingabefeld für die Rote Farbe (0-255) -->
            </div>
            <div class="mb-3">
                <label for="g" class="form-label">Grün (0-255):</label>
                <input type="number" id="g" name="g" class="form-control" min="0" max="255" required>
                <!-- Eingabefeld für die Grüne Farbe (0-255) -->
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Blau (0-255):</label>
                <input type="number" id="b" name="b" class="form-control" min="0" max="255" required>
                <!-- Eingabefeld für die Blaue Farbe (0-255) -->
            </div>
            <button type="submit" class="btn btn-primary">Pixel setzen</button>
            <!-- Absenden-Button für das Formular -->
        </form>

        <hr> <!-- Trenner zwischen den Formularen -->

        <!-- Formular für das Anzeigen einer Nachricht auf dem SenseHat -->
        <form action="/show_message" method="get">
            <div class="mb-3">
                <label for="message" class="form-label">Nachricht:</label>
                <input type="text" id="message" name="message" class="form-control" required>
                <!-- Eingabefeld für die Nachricht -->
            </div>
            <div class="mb-3">
                <label for="scroll_speed" class="form-label">Scroll-Geschwindigkeit:</label>
                <input type="number" step="0.1" id="scroll_speed" name="scroll_speed" class="form-control" value="0.1" required>
                <!-- Eingabefeld für die Scroll-Geschwindigkeit -->
            </div>
            <div class="mb-3">
                <label for="r" class="form-label">Rot (0-255):</label>
                <input type="number" id="r" name="r" class="form-control" min="0" max="255" required>
                <!-- Eingabefeld für die Rote Farbe (0-255) für die Nachricht -->
            </div>
            <div class="mb-3">
                <label for="g" class="form-label">Grün (0-255):</label>
                <input type="number" id="g" name="g" class="form-control" min="0" max="255" required>
                <!-- Eingabefeld für die Grüne Farbe (0-255) für die Nachricht -->
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Blau (0-255):</label>
                <input type="number" id="b" name="b" class="form-control" min="0" max="255" required>
                <!-- Eingabefeld für die Blaue Farbe (0-255) für die Nachricht -->
            </div>
            <button type="submit" class="btn btn-primary">Nachricht anzeigen</button>
            <!-- Absenden-Button für das Formular -->
        </form>
    </div>
</body>
</html>
