<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test-Endpoints Page</title>
  <!-- Bootstrap -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-3">Test Endpoints</h1>
    <p class="text-info fs-5">Ergebnis: {{ test_result_string }}</p>

    <!-- clear_LED -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5">clear_LED</h2>
        <form action="/clear_LED" method="get" class="row g-3 align-items-end">
          <div class="col-sm-4">
            <label for="color" class="form-label">Farbe:</label>
            <input type="text" id="color" name="color" value="black" class="form-control">
          </div>
          <div class="col-sm-auto">
            <button type="submit" class="btn btn-primary">Testen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- set_pixel -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5">set_pixel</h2>
        <form action="/set_pixel" method="get" class="row g-3 align-items-end">
          <div class="col-sm-2">
            <label for="x" class="form-label">x:</label>
            <input type="number" id="x" name="x" value="0" class="form-control">
          </div>
          <div class="col-sm-2">
            <label for="y" class="form-label">y:</label>
            <input type="number" id="y" name="y" value="0" class="form-control">
          </div>
          <div class="col-sm-2">
            <label for="r" class="form-label">r:</label>
            <input type="number" id="r" name="r" value="255" class="form-control">
          </div>
          <div class="col-sm-2">
            <label for="g" class="form-label">g:</label>
            <input type="number" id="g" name="g" value="0" class="form-control">
          </div>
          <div class="col-sm-2">
            <label for="b" class="form-label">b:</label>
            <input type="number" id="b" name="b" value="0" class="form-control">
          </div>
          <div class="col-sm-auto">
            <button type="submit" class="btn btn-primary">Testen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- show_message -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5">show_message</h2>
        <form action="/show_message" method="get" class="row g-3">
          <div class="col-12">
            <label for="text_string" class="form-label">Text:</label>
            <input type="text" id="text_string" name="text_string" value="HelloSenseHat" class="form-control">
          </div>
          <div class="col-sm-2">
            <label for="scroll_speed" class="form-label">Scroll Speed:</label>
            <input type="number" step="0.01" id="scroll_speed" name="scroll_speed" value="0.1" class="form-control">
          </div>
          <div class="col-sm-2">
            <label for="text_colour" class="form-label">Text-Farbe (r,g,b):</label>
            <input type="text" id="text_colour" name="text_colour" value="255,255,255" class="form-control">
          </div>
          <div class="col-sm-2">
            <label for="back_colour" class="form-label">Hintergrund (r,g,b):</label>
            <input type="text" id="back_colour" name="back_colour" value="0,0,0" class="form-control">
          </div>
          <div class="col-sm-auto align-self-end">
            <button type="submit" class="btn btn-primary">Testen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- set_rotation -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5">set_rotation</h2>
        <form action="/set_rotation" method="get" class="row g-3 align-items-end">
          <div class="col-sm-3">
            <label for="r" class="form-label">Rotation (0/90/180/270):</label>
            <input type="number" id="r" name="r" value="0" class="form-control">
          </div>
          <div class="col-sm-3">
            <label for="redraw" class="form-label">Redraw (True/False):</label>
            <input type="text" id="redraw" name="redraw" value="False" class="form-control">
          </div>
          <div class="col-sm-auto">
            <button type="submit" class="btn btn-primary">Testen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- show_letter -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5">show_letter</h2>
        <form action="/show_letter" method="get" class="row g-3 align-items-end">
          <div class="col-sm-3">
            <label for="s" class="form-label">Zeichen (s):</label>
            <input type="text" id="s" name="s" value="A" class="form-control">
          </div>
          <div class="col-sm-3">
            <label for="text_colour" class="form-label">Text-Farbe (r,g,b):</label>
            <input type="text" id="text_colour" name="text_colour" value="(0,255,255)" class="form-control">
          </div>
          <div class="col-sm-3">
            <label for="back_colour" class="form-label">Hintergrund (r,g,b):</label>
            <input type="text" id="back_colour" name="back_colour" value="(0,0,100)" class="form-control">
          </div>
          <div class="col-sm-auto">
            <button type="submit" class="btn btn-primary">Testen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- low_light -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="h5">low_light</h2>
        <form action="/low_light" method="get" class="row g-3 align-items-end">
          <div class="col-sm-4">
            <label for="low_light_val" class="form-label">Value (True/False):</label>
            <input type="text" id="low_light_val" name="low_light_val" value="False" class="form-control">
          </div>
          <div class="col-sm-auto">
            <button type="submit" class="btn btn-primary">Testen</button>
          </div>
        </form>
      </div>
    </div>

    <a href="/" class="btn btn-link">Zur√ºck zur Index-Seite</a>
  </div>
</body>
</html>
